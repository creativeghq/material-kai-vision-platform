name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy agent-chat
        run: |
          supabase functions deploy agent-chat --project-ref bgbavxtjlbvgplozizxu
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Set agent-chat secrets
        run: |
          supabase secrets set --project-ref bgbavxtjlbvgplozizxu \
            ANTHROPIC_API_KEY="${{ secrets.ANTHROPIC_API_KEY }}" \
            MIVAA_GATEWAY_URL="https://v1api.materialshub.gr"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy mivaa-gateway
        run: |
          supabase functions deploy mivaa-gateway --project-ref bgbavxtjlbvgplozizxu
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Set mivaa-gateway secrets
        run: |
          supabase secrets set --project-ref bgbavxtjlbvgplozizxu \
            MIVAA_API_URL="https://v1api.materialshub.gr"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy mastra-3d-generation
        run: |
          supabase functions deploy mastra-3d-generation --project-ref bgbavxtjlbvgplozizxu
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Set mastra-3d-generation secrets
        run: |
          supabase secrets set --project-ref bgbavxtjlbvgplozizxu \
            ANTHROPIC_API_KEY="${{ secrets.ANTHROPIC_API_KEY }}" \
            HUGGING_FACE_ACCESS_TOKEN="${{ secrets.HUGGING_FACE_ACCESS_TOKEN }}" \
            REPLICATE_API_TOKEN="${{ secrets.REPLICATE_API_TOKEN }}" \
            MIVAA_GATEWAY_URL="https://v1api.materialshub.gr"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

