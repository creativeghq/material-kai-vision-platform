name: Update Supabase Types

on:
  # Run manually
  workflow_dispatch:
  
  # Run on schedule (weekly on Monday at 9 AM UTC)
  schedule:
    - cron: '0 9 * * 1'
  
  # Run when database migrations are pushed
  push:
    paths:
      - 'supabase/migrations/**'
      - '.github/workflows/update-supabase-types.yml'

jobs:
  update-types:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Generate Supabase types
        run: |
          supabase gen types typescript \
            --project-id ${{ secrets.SUPABASE_PROJECT_ID }} \
            > src/integrations/supabase/types.ts
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code src/integrations/supabase/types.ts || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add src/integrations/supabase/types.ts
          git commit -m "chore: Update Supabase types [automated]"
          git push

      - name: Create Pull Request (if on schedule)
        if: github.event_name == 'schedule' && steps.git-check.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: Update Supabase types [automated]'
          title: 'chore: Update Supabase Types'
          body: |
            ## ðŸ¤– Automated Supabase Types Update
            
            This PR was automatically generated by the scheduled workflow.
            
            ### Changes
            - Updated `src/integrations/supabase/types.ts` with latest database schema
            
            ### Verification
            - [ ] Review type changes
            - [ ] Verify no breaking changes
            - [ ] Test locally if needed
            
            ### Generated by
            - Workflow: `update-supabase-types.yml`
            - Trigger: Scheduled (weekly)
            - Date: ${{ github.event.head_commit.timestamp }}
          branch: automated/update-supabase-types
          delete-branch: true
          labels: |
            automated
            types
            supabase

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ“Š Supabase Types Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.git-check.outputs.changed }}" == "true" ]; then
            echo "âœ… **Types updated successfully**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Changes detected and committed to repository." >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **No changes detected**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Database schema is up-to-date with current types." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Files Updated" >> $GITHUB_STEP_SUMMARY
          echo "- \`src/integrations/supabase/types.ts\`" >> $GITHUB_STEP_SUMMARY

